name: test

on: [ pull_request, workflow_dispatch ]

jobs:
  pytest:
    name: Unit Test with Pytest
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      # - run: pip install -r req/tools.txt
      - run: pip install -r req/py38.txt
      - run: pytest --cov=src

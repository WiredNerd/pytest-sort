name: Python Mutation Test

on: 
  pull_request:
  workflow_dispatch:

jobs:
  pytest:
    name: Mutation Test with Mutmut
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install Dependencies and Tools
        run: |
          pip install -r req/requirements.txt --upgrade
          pip install mutmut pytest pytest-cov --upgrade
          pip install --editable .
      - name: Mutmut
        run: |
          time python3 -m mutmut run --no-progress || true
          python3 -m mutmut html
          python3 -m mutmut junitxml > mutation-testing-report.xml
          python3 -m mutmut results
      - name: save-xml-report
        uses: EndBug/add-and-commit@v9
        with:
          add: "mutation-testing-report.xml"
      - name: save-reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: Mutation testing report
          path: html
